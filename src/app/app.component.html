<div id="webcrumbs">
  <div
    class="max-w-7xl mx-auto bg-slate-50 rounded-xl shadow-lg overflow-hidden"
  >
    <header
      class="flex flex-col sm:flex-row justify-between items-center p-4 sm:p-6 gap-4 bg-white border-b border-slate-200"
    >
      <div class="flex items-center gap-3">
        <div class="bg-primary-600 text-white p-2 rounded-lg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </div>
        <h1 class="text-xl font-bold">AnalyticsPro</h1>
      </div>

      <div
        class="flex flex-col sm:flex-row items-center gap-4 w-full sm:w-auto"
      >
        <div class="relative w-full sm:w-auto">
          <input
            type="text"
            placeholder="Search..."
            class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
          />
          <span
            class="material-symbols-outlined absolute left-3 top-2.5 text-slate-400"
            >search</span
          >
        </div>

        <div class="flex items-center gap-4">
          <button
            class="relative p-2 rounded-full hover:bg-slate-100 transition-colors"
          >
            <span class="material-symbols-outlined">notifications</span>
            <span
              class="absolute top-1 right-1 w-2 h-2 bg-primary-500 rounded-full"
            ></span>
          </button>

          <details class="relative">
            <summary class="flex items-center gap-2 cursor-pointer list-none">
              <div
                class="w-10 h-10 rounded-full bg-primary-100 flex items-center justify-center text-primary-600 font-medium"
              >
                JD
              </div>
              <span class="material-symbols-outlined text-slate-400"
                >expand_more</span
              >
            </summary>
            <div
              class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg border border-slate-200 z-10 py-2"
            >
              <a
                href="#"
                class="block px-4 py-2 hover:bg-slate-100 transition-colors"
                >My Profile</a
              >
              <a
                href="#"
                class="block px-4 py-2 hover:bg-slate-100 transition-colors"
                >Settings</a
              >
              <a
                href="#"
                class="block px-4 py-2 hover:bg-slate-100 transition-colors"
                >Help &amp; Support</a
              >
              <hr class="my-2 border-slate-200" />
              <a
                href="#"
                class="block px-4 py-2 text-red-600 hover:bg-slate-100 transition-colors"
                >Sign Out</a
              >
            </div>
          </details>
        </div>
      </div>
    </header>

    <div class="flex">
      <main class="flex-1 p-6">
        <div
          class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-6"
        >
          <h2 class="text-2xl font-bold">Analytics Dashboard</h2>
          <div class="flex items-center gap-4">
            <details class="relative">
              <summary
                class="flex items-center gap-2 px-4 py-2 border border-slate-200 rounded-lg cursor-pointer list-none hover:bg-slate-50 transition-colors"
              >
                <span class="material-symbols-outlined">calendar_today</span>
                Last 30 Days
                <span class="material-symbols-outlined text-sm"
                  >expand_more</span
                >
              </summary>
              <div
                class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-slate-200 z-10"
              >
                <div class="p-3">
                  <div class="grid grid-cols-2 gap-2 mb-3">
                    <button
                      class="px-3 py-1.5 rounded-md hover:bg-primary-50 text-sm transition-colors"
                    >
                      Today
                    </button>
                    <button
                      class="px-3 py-1.5 rounded-md hover:bg-primary-50 text-sm transition-colors"
                    >
                      Yesterday
                    </button>
                    <button
                      class="px-3 py-1.5 rounded-md hover:bg-primary-50 text-sm transition-colors"
                    >
                      Last 7 days
                    </button>
                    <button
                      class="px-3 py-1.5 rounded-md bg-primary-50 text-primary-600 font-medium text-sm"
                    >
                      Last 30 days
                    </button>
                    <button
                      class="px-3 py-1.5 rounded-md hover:bg-primary-50 text-sm transition-colors"
                    >
                      This month
                    </button>
                    <button
                      class="px-3 py-1.5 rounded-md hover:bg-primary-50 text-sm transition-colors"
                    >
                      Last month
                    </button>
                  </div>
                  <div class="border-t border-slate-200 pt-3">
                    <p class="text-xs text-slate-500 mb-2">Custom range</p>
                    <div class="flex gap-2">
                      <input
                        type="date"
                        class="flex-1 px-2 py-1 text-sm border border-slate-200 rounded-md"
                      />
                      <input
                        type="date"
                        class="flex-1 px-2 py-1 text-sm border border-slate-200 rounded-md"
                      />
                    </div>
                    <div class="mt-3 flex justify-end">
                      <button
                        class="px-4 py-1.5 bg-primary-600 text-white rounded-md text-sm hover:bg-primary-700 transition-colors"
                      >
                        Apply
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </details>
            <button
              class="flex items-center gap-2 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors"
            >
              <span class="material-symbols-outlined text-sm">download</span>
              Export
            </button>
          </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
          <ng-container *ngFor="let card of statCards">
            <app-stat-card
              [title]="card.title"
              [value]="card.value"
              [icon]="card.icon"
              [percentage]="card.percentage"
              [iconBackgroundColor]="card.iconBackgroundColor"
              [iconTextColor]="card.iconTextColor"
              [percentageColor]="card.percentageColor"
              [description]="card.description"
            ></app-stat-card>
          </ng-container>
        </div>
        <div class="mb-6">
          <app-revenue-chart
            [series]="revenueSeries"
            [chart]="revenueChart"
            [xaxis]="revenueXAxis"
          >
          </app-revenue-chart>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <app-top-products></app-top-products>
          <app-recent-activity></app-recent-activity>
        </div>
      </main>
    </div>
  </div>
</div>
