<div
  class="bg-white rounded-lg p-6 border border-slate-200 hover:shadow-md transition-shadow"
>
  <div class="flex justify-between items-start mb-4">
    <div>
      <p class="text-sm text-slate-500">{{ title }}</p>
      <h3 class="text-2xl font-bold">{{ value }}</h3>
    </div>
    <div class="p-2 rounded-lg" [ngClass]="iconBackgroundColor">
      <span class="material-symbols-outlined" [ngClass]="iconTextColor">{{
        icon
      }}</span>
    </div>
  </div>
  <div class="flex items-center gap-1 text-sm">
    <span [ngClass]="percentageColor" class="font-medium">{{
      percentage
    }}</span>
    <span class="text-slate-500">{{ description }}</span>
  </div>
</div>
