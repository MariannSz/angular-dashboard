<header
  class="flex flex-col sm:flex-row justify-between items-center p-4 sm:p-6 gap-4 bg-white border-b border-slate-200"
>
  <div class="flex items-center gap-3">
    <div class="bg-primary-600 text-white p-2 rounded-lg">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </div>
    <h1 class="text-xl font-bold">AnalyticsPro</h1>
  </div>

  <div class="flex flex-col sm:flex-row items-center gap-4 w-full sm:w-auto">
    <div class="relative w-full sm:w-auto">
      <input
        type="text"
        placeholder="Search..."
        class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
      />
      <span
        class="material-symbols-outlined absolute left-3 top-2.5 text-slate-400"
        >search</span
      >
    </div>

    <div class="flex items-center gap-4">
      <button
        class="relative p-2 rounded-full hover:bg-slate-100 transition-colors"
      >
        <span class="material-symbols-outlined">notifications</span>
        <span
          class="absolute top-1 right-1 w-2 h-2 bg-primary-500 rounded-full"
        ></span>
      </button>

      <details class="relative">
        <summary class="flex items-center gap-2 cursor-pointer list-none">
          <div
            class="w-10 h-10 rounded-full bg-primary-100 flex items-center justify-center text-primary-600 font-medium"
          >
            JD
          </div>
          <span class="material-symbols-outlined text-slate-400"
            >expand_more</span
          >
        </summary>
        <div
          class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg border border-slate-200 z-10 py-2"
        >
          <a
            href="#"
            class="block px-4 py-2 hover:bg-slate-100 transition-colors"
            >My Profile</a
          >
          <a
            href="#"
            class="block px-4 py-2 hover:bg-slate-100 transition-colors"
            >Settings</a
          >
          <a
            href="#"
            class="block px-4 py-2 hover:bg-slate-100 transition-colors"
            >Help &amp; Support</a
          >
          <hr class="my-2 border-slate-200" />
          <a
            href="#"
            class="block px-4 py-2 text-red-600 hover:bg-slate-100 transition-colors"
            >Sign Out</a
          >
        </div>
      </details>
    </div>
  </div>
</header>
